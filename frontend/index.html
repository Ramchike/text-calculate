<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>4 по русскому</title>
</head>
<body>
    <div class="centre-wrapper">
        <div class="box-exp">
            <div class="textexp"><span id="textexpvalue"></span></div>
            <div class="input-box">
                <input class="input-text" type="text" id="change" name="text" placeholder="Введите выражение словами или символами">
                <script>
                    change.oninput = function() {
                        textexpvalue.textContent = change.value;
                    };
                </script>
            </div>
        </div>
    </div>
</body>
</html>
